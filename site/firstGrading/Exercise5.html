<!DOCTYPE html>
<head>
    <title>Exercise 5 tables</title>
        <meta charset="utf-8">
        <meta name="autdor" content="Ahmed Al-Gabri">
</head>
<body>
    <table  width="80" border>
        <caption>table A</caption>
            <tr>
                <td  align="left">A</td>
                <td align="center">B</td>
                <td  align="right">C</td>
            </tr>
            <tr>
                <td  align="left">D</td>
                <td align="center">E</td>
                <td  align="right">F</td>
            </tr>
        
    </table>
    <table border="7px">
        <caption>table B</caption>
            <tr>
                <td align="left" width="20px">A</td>
                <td align="right" width="20px">D</td>
            </tr>
            <tr>
                <td align="left">B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td align="left">C</td>
                <td align="right">F</td>
            </tr>
        
    </table>
    <table widtd="110" border >
        <caption>table C</caption>
       <tr>
        <td colspan="3">Title goes here</td>
        <tr>
            <td align="left">A</td>
            <td align="center">C</td>
            <td align="right">E</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="center">D</td>
            <td align="right">F</td>
        </tr>
    </table>
    <table  cellpadding="20px" border>
        <caption>table F</caption>
        <tr>
            <td rowspan="3" >Title goes here</td>
            <td >A</td>
            <td >D</td>
        </tr>
        <tr>
            
            <td  >B</td>
            <td>E</td>  
            
        </tr>
        <tr>
            
            <td  >C</td>
            <td>F</td>  
            
        </tr>
        </table>
        <table border>
            <caption>table E</caption>
            <tr>
                <td rowspan="3" align="center" width="100">Title goes here</td>
                <td  width="20" align="left">A</td>
                <td width="20"  align="right">D</td>
            </tr>
            <tr>
                
                <td  align="left">B</td>
                <td align="right">E</td>  
                
            </tr>
            <tr>
                
                <td  align="left">C</td>
                <td align="right">F</td>  
                
            </tr>
            </table>
            <table   cellspacing="20" border >
                <caption>table G</caption>
                <tr>
                    <td rowspan="3" align="left" width="60px" >Title  goes here</td>
                    <td width="20" align="left">A</td>
                    <td  width="20"  align="right">D</td>
                </tr>
                <tr>
                    
                    <td  align="left">B</td>
                    <td align="right">E</td>  
                    
                </tr>
                <tr>
                    
                    <td  align="left">C</td>
                    <td align="right">F</td>  
                    
                </tr>
                </table>
                <table  border  >
                    <caption>table H</caption>
                    <tr>
                       <td colspan="3" align="center" width="100" >Title goes here</td> 
                       <td align="center" width="20" >A</td>
                       <td  align="right" width="20">B</td>
                    </tr>
                    <tr>
                        <td rowspan="3" align="left">C</td>
                        <td align="center">D</td>
                        <td align="center">E</td>
                        <td align="center">F</td>
                        <td align="right">G</td>
                    </tr>
                    <tr>
                        <td align="center">H</td>
                        <td align="center" colspan="2">I</td>
                        <td align="right" rowspan="2">J</td>
                    </tr>
                    <tr>
                        <td align="center">K</td>
                        <td align="center">L</td>
                        <td align="center">M</td>
                    </tr>
                    <tr>
                        <td align="right">N</td>
                        <td align="center" colspan="4">O</td>
                    </tr>
                
                </table>
    
    
</body>
</html>
