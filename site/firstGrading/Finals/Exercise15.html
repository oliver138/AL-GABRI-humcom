<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="AL-GABRI, Ahmed">
        <meta name="description" content="Variables and Types ">
        <title>JavaScript Variables</title>    
          
    </head>
    <body>
        <h1>Student Information Sheet</h1>
        <h2>Personal Info</h2>
            <label for="fulnm">First Name </label>
            <input style="width: 50%;" type="text" id="name" size="50"/> <br/>
            <br>
            <label for="age">Age </label>
            <input style="width: 50%;"  type="text" id="age" size="50"/> <br/>
              <h2>Contact Information</h2>
            <label for="phnbr">Phone Number </label>
            <input  style="width: 50%;" type="text" id="phone" size="50"/> <br />
            <br>
            <label for="email">Email Address </label>
            <input style="width: 50%;"  type="text" id="email" size="50"/> <br />
            <br>
            <label for="addres">Mailing Address </label>
            <input style="width: 50%;"  type="text" id="address" size="50"/> <br />
            <br>
            <h2>Academic Information</h2>
            <label for="program">Program </label>
            <input style="width: 50%;"  type="text" id="program" size="50"/> <br />
            <br>
            <label for="idnmbr">IDnumber </label>
            <input style="width: 50%;"  type="text" id="idnmbr" size="50"/> <br />
            <br>
            <label for="year">Year Level </label>
            <input style="width: 50%;"  type="text" id="year" size="50"/> <br />
            <br>
            <label for="section">Section </label>
            <input style="width: 50%;"  type="text" id="section" size="50"/> <br/>
            
            <script src="JavaScript/Script15.js"></script>   
    </body>
</html>
