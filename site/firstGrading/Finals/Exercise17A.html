<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AL-GABRI, Ahmed">
    <meta name="description" content="Control Flow Statements ">
    <title>Control Flow Statements</title>
</head>
<body>
    <script>
        const day = new Date().getDay();
        switch(day) {
            case 1:
                alert("Hello")
              break;

            case 2:
            alert("Hi")
              break;
              case 3:
            alert("Good morning")
              break;
              case 4:
            alert("Good afternoon")
              break;
              case 5:
            alert("Welcome")
              break;
              case 6:
            alert("Good evening")
              break;

            default:
                alert("How have you been?")
}
        
    </script>
    
</body>
</html>
